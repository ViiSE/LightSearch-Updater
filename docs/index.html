<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .cBody {
        position: absolute;
        max-width: 100%;
        padding: 1em;
        height: 40em;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: #007dff;
        animation: fadeIn ease 1500ms;
        -webkit-animation: fadeIn ease 1500ms;
        -moz-animation: fadeIn ease 1500ms;
        -o-animation: fadeIn ease 1500ms;
    }
    @keyframes fadeIn{
        0% {
            opacity:0;
        }
        100% {
            opacity:1;
        }
    }
    .cText {
        font-family: 'Open Sans', serif;
        color: white;
        text-align: center;
        font-size: 60pt;
    }
</style>
